<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デューデリジェンス</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">デューデリジェンス</h1>
            <div class="file has-name is-centered">
                <label class="file-label">
                    <input class="file-input" type="file" id="pdfUpload" accept="application/pdf">
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                            PDFファイルを選択
                        </span>
                    </span>
                    <span class="file-name">選択されたファイル名がここに表示されます</span>
                </label>
            </div>

            <!--
            <div class="file-selector">
                <label for="fileDropdown">ファイルを選択:</label>
                <select id="fileDropdown" class="dropdown">
                    <option value="">-- ファイルを選択 --</option>
                </select>
            </div>
            -->

            <div class="box">
                <div class="field">
                    <label class="label" for="fileDropdown">ファイルを選択:</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select id="fileDropdown">
                                <option value="">-- ファイルを選択 --</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="has-text-centered">
                <button class="button is-primary mt-4" id="startAnalysis">解析開始</button>
            </div>

            <div class="columns mt-5">
                <div class="column">
                    <h2 class="subtitle">エグゼクティブサマリー</h2>
                    <div id="summary" class="box result-box"></div>
                </div>
                <div class="column">
                    <h2 class="subtitle">市場の状況</h2>
                    <div id="marketStatus" class="box result-box"></div>
                </div>
            </div>
            <div class="columns mt-5">
                <div class="column">
                    <h2 class="subtitle">財務状況</h2>
                    <div id="financialStatus" class="box result-box"></div>
                </div>
                <div class="column">
                    <h2 class="subtitle">各種事業（サービス）の状況</h2>
                    <div id="servicesStatus" class="box result-box"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
    <script src="js/fetchUploadFiles.js"></script>
</body>
</html>
