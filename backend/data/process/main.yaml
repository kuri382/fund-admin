due_diligence_process:
  - stage: 会社概要
    why: 対象企業の基本情報を把握し、デューデリジェンスの基礎を形成するため
    what:
      - 企業基本情報の確認
      - 企業理念・ミッション・ビジョンの理解
      - 事業内容の把握
    prerequisites:
      - 会社登記簿謄本
      - 定款
      - 会社案内資料
      - ウェブサイト情報
    completion_criteria:
      - 企業の基本情報が正確に把握されていること
      - 企業理念、ミッション、ビジョンが明確に理解されていること
      - 主要な事業内容が把握されていること

  - stage: 業績ハイライト
    why: 対象企業の財務状況と業績トレンドを把握するため
    what:
      - 売上高の分析
      - 利益率の分析
      - 四半期ごとの業績推移の確認
    prerequisites:
      - 決算短信
      - 有価証券報告書
      - 月次・四半期財務データ
      - 過去数年分の財務諸表
    completion_criteria:
      - 直近の業績が正確に把握されていること
      - 業績トレンドが分析されていること
      - 主要な財務指標が計算され、評価されていること

  - stage: 事業分析
    why: 対象企業の事業モデルと競争力を評価するため
    what:
      - ビジネスモデルの分析
      - 主要製品・サービスの評価
      - 市場ポジションの分析
    prerequisites:
      - 事業計画書
      - 製品・サービスカタログ
      - 市場調査レポート
      - 競合分析資料
    completion_criteria:
      - ビジネスモデルが明確に理解され、評価されていること
      - 主要製品・サービスの特徴と競争力が分析されていること
      - 市場内でのポジショニングが評価されていること

  - stage: 技術・研究開発
    why: 対象企業の技術力と将来性を評価するため
    what:
      - 技術資産の評価
      - 研究開発活動の分析
      - 特許・知的財産権の確認
    prerequisites:
      - 研究開発計画書
      - 特許一覧
      - 技術ロードマップ
      - 研究開発費の内訳資料
    completion_criteria:
      - 主要な技術資産が特定され、評価されていること
      - 研究開発活動の方向性と投資規模が分析されていること
      - 重要な特許・知的財産権が確認されていること

  - stage: マーケット分析
    why: 対象企業が属する市場の動向と将来性を評価するため
    what:
      - 市場規模・成長率の分析
      - 競合状況の評価
      - 市場トレンドの把握
    prerequisites:
      - 市場調査レポート
      - 業界統計データ
      - 競合他社の公開情報
      - アナリストレポート
    completion_criteria:
      - 市場規模と成長率が定量的に把握されていること
      - 主要競合他社が特定され、比較分析されていること
      - 重要な市場トレンドが特定され、その影響が評価されていること

  - stage: リスク評価
    why: 対象企業の潜在的なリスクを特定し、その影響を評価するため
    what:
      - 財務リスクの分析
      - 法務リスクの評価
      - 事業リスクの特定
    prerequisites:
      - リスク管理関連の内部文書
      - 訴訟関連資料
      - コンプライアンス報告書
      - 外部監査報告書
    completion_criteria:
      - 主要な財務リスクが特定され、定量化されていること
      - 潜在的な法務リスクが評価されていること
      - 重要な事業リスクが特定され、その影響が分析されていること

  - stage: Issue Analysis
    why: 対象企業の主要な課題を特定し、その影響と解決策を検討するため
    what:
      - 問題点の特定
      - 問題点の分類
      - 根本原因分析
      - 影響評価
      - 解決策の提案
      - 優先順位付け
    prerequisites:
      - 各分析領域（財務、法務、業務、人事）からの問題点リスト
      - 経営陣へのインタビュー結果
      - 従業員満足度調査結果
      - 顧客フィードバックデータ
      - 業界のベストプラクティス情報
    completion_criteria:
      - 全ての重要な問題点が特定され、分類されていること
      - 各問題点の根本原因が分析されていること
      - 問題点の影響が定量的・定性的に評価されていること
      - 実行可能な解決策が提案されていること
      - 問題点が優先順位付けされ、対応計画が策定されていること

  - stage: 将来予測・評価
    why: 対象企業の将来価値と成長ポテンシャルを評価するため
    what:
      - 財務予測の分析
      - 成長戦略の評価
      - バリュエーション
    prerequisites:
      - 中長期事業計画
      - 財務予測モデル
      - 投資計画書
      - 過去の企業価値評価資料
    completion_criteria:
      - 将来の財務予測が分析され、その妥当性が評価されていること
      - 成長戦略の実現可能性と潜在的インパクトが評価されていること
      - 適切な手法を用いて企業価値評価が行われていること

completion_criteria:
  - 全ての段階が完了し、それぞれの完了基準を満たしていること
  - 総合的なデューデリジェンスレポートが作成され、主要な発見事項と推奨事項が明確に文書化されていること
  - 最終的な評価結果が意思決定者に報告され、承認されていること